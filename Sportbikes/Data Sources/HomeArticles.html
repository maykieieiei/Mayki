<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
}

.image-container {
      position: relative;
      width: 100%;
      max-width: 100%; 
    }

    .image-container img {
      width: 100%; 
      height: auto;
    }

    .text-overlay {
      position: absolute;
      text-align: left;
      left: 5%;
      margin-top: 60px;
      color: white;
      font-size: 50px;
      padding: 10px;
    }

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
      display: block;
      color: rgb(0, 0, 0);
      float: left;
      height: 60px;
      width: 100%;
      padding: 7px;
      background-color: #421818;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  overflow: hidden;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #dfdfdf;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
float: left;
width: 60%;
height: 100%;
}

/* Right column */
.rightcolumn {
float: right;
width: 40%;
background-color: #f1f1f1;
padding-left: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row::after {
  float: left;
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

img {  
    height: auto; 
    width: 500px;
    float: left; 
    padding: 10px; 
}

h1 {
        color: black;
        font-family: 'times new roman', serif;
        font-size: 30px;
    }

    h2 { 
        color: black;
        font-family: 'times new roman', serif;
    }

    p { 
        color: black;
        text-align: left;
        font-family: 'times new roman', serif, italic;
        font-size: 115%;
    }

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 100%) {
  .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

@media screen and (max-width: 100%) {
  .leftcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: left;
    width: 100%;
  }
}
